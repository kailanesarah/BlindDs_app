version: '1'

services:
  # Servi√ßo para a sua API (Backend Django)
  - type: web
    name: BlindDs_app
    rootDir: ./
    plan: starter 
    
    # ‚ö†Ô∏è Comandos de Build: CORRIGIDO
    buildCommand: |
      pip install -r requirements.txt
      # Coleta arquivos est√°ticos (necess√°rio para produ√ß√£o)
      python api/manage.py collectstatic --noinput
      
      # üö® APENAS RODA/APLICA as migra√ß√µes que J√Å FORAM CRIADAS E COMITADAS
      python api/manage.py migrate
    
    # O comando de in√≠cio (startCommand) √© automaticamente lido do Procfile.
    
    # Vari√°veis de Ambiente (OK)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ${RENDER_EXTERNAL_HOSTNAME}
      
      # üîó Conex√£o com o Banco de Dados no Render (OK)
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: blindDS-db
          envVar: DATABASE_URL