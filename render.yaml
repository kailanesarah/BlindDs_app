version: '1'

services:
  # 1. ServiÃ§o Web Django Backend
  - type: web
    name: BlindDs_app
    env: python
    rootDir: ./ # Mantemos a raiz para acessar requirements.txt e render.yaml
    plan: starter
    
    # ðŸŒŸ COMANDO DE BUILD: Ajustado para o caminho do manage.py.
    buildCommand: |
      # 1. Instala dependÃªncias (requirements.txt estÃ¡ na raiz)
      pip install -r requirements.txt
      
      # 2. Executamos comandos do manage.py, prefixando com ./api/
      DJANGO_SETTINGS_MODULE=api.cors.settings python ./api/manage.py collectstatic --noinput
      DJANGO_SETTINGS_MODULE=api.cors.settings python ./api/manage.py migrate
    
    # ðŸŒŸ COMANDO DE INICIALIZAÃ‡ÃƒO: Inicia o servidor Gunicorn.
    # O caminho do mÃ³dulo WSGI permanece o mesmo, pois o mÃ³dulo Python Ã© api.cors.wsgi
    startCommand: "DJANGO_SETTINGS_MODULE=api.cors.settings gunicorn api.cors.wsgi:application"
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ${RENDER_EXTERNAL_HOSTNAME}
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: blindDS-db
          envVar: DATABASE_URL
          
  # 2. ServiÃ§o de Banco de Dados PostgreSQL
  - type: pgbundle
    name: blindDS-db
    plan: starter