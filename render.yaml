version: '1'

services:
  # Servi√ßo para a sua API (Backend Django)
  - type: web
    name: BlindDs_app
    rootDir: ./
    plan: starter 
    
    # ‚ö†Ô∏è Comandos de Build: CORRIGIDO
    # üöÄ Build Command CORRIGIDO
    buildCommand: |
      pip install -r requirements.txt
  
      # For√ßa o uso do settings.py correto para garantir que o BD e as APPS sejam reconhecidos.
      DJANGO_SETTINGS_MODULE=api.cors.settings python -m api.manage collectstatic --noinput
      DJANGO_SETTINGS_MODULE=api.cors.settings python -m api.manage migrate
    
    # O comando de in√≠cio (startCommand) √© automaticamente lido do Procfile.
    
    # Vari√°veis de Ambiente (OK)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ${RENDER_EXTERNAL_HOSTNAME}
      
      # üîó Conex√£o com o Banco de Dados no Render (OK)
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: blindDS-db
          envVar: DATABASE_URL