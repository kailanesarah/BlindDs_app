version: '1'

services:
  # Servi√ßo para a sua API (Backend Django)
  - type: web
    name: api
    # O Render ir√° buscar arquivos como Procfile e requirements.txt a partir da raiz.
    rootDir: ./
    plan: starter 
    
    # ‚ö†Ô∏è Comandos de Build: Executados apenas na primeira implanta√ß√£o ou quando o c√≥digo muda.
    buildCommand: |
      pip install -r requirements.txt
      # Coleta arquivos est√°ticos (necess√°rio para produ√ß√£o)
      python api/manage.py collectstatic --noinput
      # Roda as migra√ß√µes do banco de dados
      python api/manage.py migrate
    
    # O comando de in√≠cio (startCommand) √© automaticamente lido do Procfile.
    
    # Vari√°veis de Ambiente
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5 # Use a vers√£o do Python que voc√™ est√° usando
      - key: DEBUG
        value: "False" # üö® OBRIGAT√ìRIO em produ√ß√£o!
      - key: SECRET_KEY
        generateValue: true # Gera uma chave secreta segura para produ√ß√£o
      - key: ALLOWED_HOSTS
        value: ${RENDER_EXTERNAL_HOSTNAME} # Permite o dom√≠nio do Render
      
      # üîó Conex√£o com o Banco de Dados no Render
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: seu-db-service # ‚¨ÖÔ∏è SUBSTITUA PELO NOME REAL DO SEU SERVI√áO DE BD
          envVar: DATABASE_URL