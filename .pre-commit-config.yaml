repos:
  # 1. Black (Formatador de Código)
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        # Remove --check se você quiser que ele reformate automaticamente.
        # Mantendo --check para que ele apenas sinalize a necessidade de formatação.
        args: ["--check"]

  # 2. isort (Ordenador de Imports)
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        # O isort deve ler a configuração de line_length = 90 do setup.cfg/pyproject.toml
        # Não precisa de args, ele vai procurar o setup.cfg na pasta 'api'
        # e usará o 'check-only' por padrão se não houver args.
        # Se quiser garantir que ele não reformate:
        args: ["--check-only"]

  # 3. flake8 (Linter de Estilo)
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        # O Flake8 agora lerá max-line-length = 90 do setup.cfg/pyproject.toml na pasta 'api'.
        # Removemos o argumento redundante.
        # Ele procurará automaticamente o arquivo de configuração e usará as regras definidas.