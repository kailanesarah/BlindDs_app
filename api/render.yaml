version: '1'

services:
  # 1. Serviço Web Django Backend
  - type: web
    name: BlindDs_app
    env: python
    rootDir: .
    plan: starter
    
    buildCommand: |
      pip install -r requirements.txt
      DJANGO_SETTINGS_MODULE=cors.settings python manage.py collectstatic --noinput
      DJANGO_SETTINGS_MODULE=cors.settings python manage.py migrate
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ${RENDER_EXTERNAL_HOSTNAME}
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: blindDS-db
          envVar: DATABASE_URL
          
  # 2. Serviço de Banco de Dados PostgreSQL
  - type: pgbundle
    name: blindDS-db
    plan: starter