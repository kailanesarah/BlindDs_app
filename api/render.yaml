version: '1'

services:
  # 1. ServiÃ§o Web Django Backend
  - type: web
    name: BlindDs_app
    env: python
    rootDir: . # ðŸŒŸ O render.yaml estÃ¡ agora em 'api/', entÃ£o o rootDir Ã© o '.' (a prÃ³pria pasta 'api')
    plan: starter
    
    # ðŸŒŸ COMANDO DE BUILD: Simples, pois manage.py e requirements.txt estÃ£o na raiz de trabalho (api/).
    buildCommand: |
      pip install -r requirements.txt
      DJANGO_SETTINGS_MODULE=cors.settings python manage.py collectstatic --noinput
      DJANGO_SETTINGS_MODULE=cors.settings python manage.py migrate
    
    # ðŸŒŸ COMANDO DE INICIALIZAÃ‡ÃƒO: **REMOVIDO** para que o Render use o Procfile.
    # Se vocÃª quiser que o Render use o Procfile, vocÃª deve remover o 'startCommand'.
    # Caso contrÃ¡rio, o 'startCommand' seria:
    # startCommand: "DJANGO_SETTINGS_MODULE=cors.settings gunicorn cors.wsgi:application"
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ${RENDER_EXTERNAL_HOSTNAME}
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: blindDS-db
          envVar: DATABASE_URL
          
  # 2. ServiÃ§o de Banco de Dados PostgreSQL
  - type: pgbundle
    name: blindDS-db
    plan: starter